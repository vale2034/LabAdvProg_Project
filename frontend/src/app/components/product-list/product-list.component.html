
  
        <div class="container">
          <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
              <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" *ngFor="let product of products">
                  <div class="card h-100" >
                    <img [src]="productImages[product.nome] || 'assets/images/default.png'" class="card-img-top" alt="{{ product.nome }}">
                    <div class="card-body p-4">
                      <div class="text-center">
                        <h5 class="fw-bolder">{{ product.nome }}</h5>
                        <div>{{ product.prezzo | currency }}</div>
                        <p>{{ product.descrizione }}</p>
                      </div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                      <div class="text-center">
                        <button class="btn btn-primary mt-auto mb-2" [routerLink]="['/product', product.id]">View Details</button>
                        <button class="btn btn-outline-dark mt-auto" (click)="addToCart(product.id)">Add to cart</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
